<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		div {display:grid; grid-template-columns: 1fr; }	
	</style>
	
</head>
	<body>
		
		<div>
			<canvas id="c" width="560" height="495" style="border:1px solid #d3d3d3;"></canvas>
		</div>
		<style type="text/css">
			

		</style>
			<script>
					

				var c=document.getElementById("c");
				var ctx=c.getContext("2d");

				var x= 0;
				var y= 0;
				var z= 0;
				var fps = 30;
				
				draw(x,y,z);

				window.addEventListener("devicemotion", handleMotionEvent, true);

				function handleMotionEvent(event){
					 x= 10*event.accelerationIncludingGravity.x;
					 y= 10*event.accelerationIncludingGravity.y;
					 z= 10*event.accelerationIncludingGravity.z;
					 ctx.clearRect(0,0,window.width,window.height);
					draw(x,y,z);

				}

				function draw(x,y,z)
				{
					ctx.clearRect(0,0,560,495);
				for(var i=0;i<9;i++)
				{	
					for(j=0;j<9;j++)
					{

					console.log(ctx);

					ctx.fillRect(268,0,100-x-y-z,j*n-x-y-z);
					console.log(ctx);
					ctx.fillRect(450,0,50-x-y-z,j*n-x-y-z);
					console.log(ctx);
					ctx.fillRect(540,0,30-x-y-z,j*n-x-y-z);
					console.log(ctx);

					console.log(ctx);

					console.log(ctx);
					ctx.fillRect(500,40,40-x-y-z,j*n-x-y-z);
					console.log(ctx);

					console.log(ctx);



					n=n+2;
					ctx.fillRect(94,94,76-x-y-z,j*n-x-y-z);
					console.log(ctx);
					ctx.fillRect(0,96,40-x-y-z,j*n-x-y-z);
					console.log(ctx);
					ctx.fillRect(268,96,100-x-y-z,j*n-x-y-z);

					console.log(ctx);
					ctx.fillRect(450,268,50-x-y-z,100-x-y-z);

			window.requestAnimationFrame(draw);
			</script> 
	</body>
</html>
